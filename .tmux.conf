##########################################################
# Global options
##########################################################

# large history
set-option -g history-limit 10000

# Count sessions start at 1
set -g base-index 1

# colors
set-option -g default-terminal "screen-256color" #"xterm-256color" # "screen-256color"
set-option -g pane-active-border-fg green

# utf8 support
set -g utf8
set-window-option -g utf8 on

# basic settings
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on

# explicitly disable mouse control
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off


##########################################################
# Title bar
##########################################################

set -g set-titles on
set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'


##########################################################
# Status Bar
##########################################################

set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 85
set -g status-left "#[fg=green]: #h : #[fg=brightblue]#(dig +short myip.opendns.com @resolver1.opendns.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #(ifconfig en3 | grep 'inet ' | awk '{print \"en3 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S  #[fg=yellow]#I #P  #[fg=green]%d %b %Y %l:%M %p"


##########################################################
# Unbindings
##########################################################

unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split


##########################################################
# Reset Prefix
##########################################################
set -g prefix C-a
bind a send-prefix # for nested tmux sessions


##########################################################
# Bindings
##########################################################

# reload tmux conf (r)
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Pane splits
bind | split-window -h # Horizontal split (PREFIX |)
bind / split-window -h -p 33 # Makes a vertical 'testing' pane
bind - split-window -v # Vertical split (PREFIX -)
bind _ split-window -v -p 25 # Makes a horizontal 'testing' pane

# Panes resize
bind J resize-pane -D 5
bind K resize-pane -U 5
bind H resize-pane -L 5
bind L resize-pane -R 5
# Alt+keys
bind M-Down resize-pane -D
bind M-Up resize-pane -U
bind M-Left resize-pane -L
bind M-Right resize-pane -R

# Windows (Shift-arrow)
bind S-Left  previous-window
bind S-Right next-window


##########################################################
# COPY AND PASTE
# http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
#
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

